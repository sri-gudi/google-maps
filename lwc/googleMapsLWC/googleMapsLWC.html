<template>
    <lightning-card>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Enter Source and Destination Address
            </h3>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Source Address" value={sourceAddress} onchange={onChangeInput}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Destination Address" value={destinationAddress} onchange={onChangeInput}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-combobox label="Travel Mode" value={travelMode} options={options} onchange={onChangeInput}></lightning-combobox>
                </div>
            </div>

            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element slds-p-top_large ">
                    <lightning-button label="Get Distance" variant="brand" onclick={getDistance}></lightning-button>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-m-bottom--medium">
                <lightning-formatted-rich-text
                value={richText}
                ></lightning-formatted-rich-text>
            </div>
        </div>
    </lightning-card>
    </template>
